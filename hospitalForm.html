<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking Form</title>
</head>

<body>
    <h2>Hospital Appointment Booking Form</h2>

    <form id="form_sangam_27">


        <label>Patient Name:</label><br>
        <input type="text" id="patientname_sangam_27" name="patientname_sangam_27"><br><br>


        <label>Age:</label><br>
        <input type="number" id="age_sangam_27" name="age_sangam_27"><br><br>


        <label>Phone Number:</label><br>
        <input type="text" id="phone_sangam_27" name="phone_sangam_27" maxlength="10"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br><br>


        <label>Department:</label><br>
        <select id="department_sangam_27" name="department_sangam_27">
            <option value="">--Select Department--</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
        </select>
        <br><br>


        <label>Appointment Date:</label><br>
        <input type="date" id="appointment_sangam_27" name="appointment_sangam_27"><br><br>


        <label>Time Slot:</label><br>
        <select id="timeslot_sangam_27" name="timeslot_sangam_27">
            <option value="">--Select Time Slot--</option>
            <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
            <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
        </select>
        <br><br>

        <button type="button" onclick="bookAppointment()">Book Appointment</button>

    </form>

    <script src="hospitalForm.js"></script>
</body>

</html>
